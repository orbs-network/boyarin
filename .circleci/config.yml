version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: ./git-submodule-checkout.sh
      - run: ./docker-build.sh
      - run: $(aws ecr get-login --no-include-email --region us-west-2)
      - run: docker pull $ORBS_NODE_DOCKER_IMAGE:master && docker tag $ORBS_NODE_DOCKER_IMAGE:master orbs:export
      - run: export DOCKER_IMAGE=$ORBS_NODE_DOCKER_IMAGE DOCKER_TAG=master REAL_DOCKER=true && ./test.e2e.sh

workflows:
  version: 2
  build:
    jobs:
      - build
